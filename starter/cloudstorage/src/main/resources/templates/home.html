<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Home</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container">
            <div id="logoutDiv">
                <form action="#" th:action="@{/logout}" method="POST">
                    <button id="logout_button" type="submit" class="btn btn-secondary float-right">Logout</button>
                </form>
            </div>
            <div id="contentDiv" style="clear: right;">
                <nav style="clear: right;">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true">Files</a>
                        <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" aria-selected="false">Notes</a>
                        <a class="nav-item nav-link" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">







                    <!-- Start of File section -->
                    <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                        <!-- file upload button and upload-->
                        <form action="#" th:action="@{/home}" th:object="${fileForm}" enctype="multipart/form-data" method="POST">
                            <div class="container">
                                <div class="row" style="margin: 1em;">
                                    <div class="col-sm-2">
                                        <label for="fileUpload">Upload a New File:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <!-- file upload-->
                                        <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                                    </div>
                                    <div class="col-sm-4">
                                        <!-- upload -->
                                        <button type="submit" class="btn btn-dark" id="uploadButton">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- File uploaded view -->
                        <div class="table-responsive">
                            <table class="table table-striped" id="fileTable">
                                <thead>
                                    <tr>
                                        <th style="width: 20%" scope="col"></th>
                                        <th style="width: 80%" scope="col">File Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each = "oneFile : ${fileList}">
                                    <td >
                                        <a target="${oneFile.filename}" class="btn btn-success" th:href="@{/home/file/view/{fileId}(fileId=${oneFile.fileid})}">View</a>
                                        <a  class="btn btn-danger" th:href="@{/home/file/delete/{fileId} (fileId=${oneFile.fileid})}">Delete</a>
                                    </td>
                                    <th scope="row" th:text = "${oneFile.filename}">ExampleFile.txt</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- End of file view section -->
                    </div>
                    <!-- End of File section -->












                    <!-- Start of Note Section -->
                    <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                        <button style="margin: 0.25em;" type="button" class="btn btn-info float-right" id = "open-notes-form" onclick="showNoteModal()">
                            + Add a New Note
                        </button>

                        <div class="table-responsive">
                            <table class="table table-striped" id="userTable">
                                <thead>
                                <tr>
                                    <th style="width: 20%" scope="col"></th>
                                    <th style="width: 20%" scope="col">Title</th>
                                    <th style="width: 60%" scope="col">Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each = "oneNote : ${noteList}">
                                    <td>
                                        <button id="note_editing" type="button" class="btn btn-success" th:onclick = "showNoteModal([[${oneNote.id}]], [[${oneNote.title}]], [[${oneNote.description}]])">Edit</button>
                                        <a id="note_deleting" class="btn btn-danger" th:href="@{/home/note/delete/{noteId}(noteId=${oneNote.id})}">Delete</a>
                                    </td>
                                    <th scope="row" id="note_title_test" th:text = "${oneNote.title}">Example Note Title</th>
                                    <td id="note_description_test" th:text = "${oneNote.description}">Example Note Description </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="noteModalLabel">Note</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:object="${noteForm}" action="#" th:action="@{/home}" method="POST">
                                            <input type="hidden" name="noteId" id="note-id" th:field = "*{id}">
                                            <div class="form-group">
                                                <label for="note-title" class="col-form-label">Title</label>
                                                <input type="text" name= "noteTitle" class="form-control" id="note-title" th:field="*{title}" maxlength="20" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="note-description" class="col-form-label">Description</label>
                                                <textarea class="form-control" name="noteDescription" id="note-description" rows="5" th:field="*{description}" maxlength="1000" required></textarea>
                                            </div>
                                            <button id="noteSubmit" type="submit" class="d-none"></button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" id="note-submitting" class="btn btn-primary" onclick="$('#noteSubmit').click();">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Note Section -->

                    <!-- Start of Credential Section-->
                    <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">

                        <div id="success-msg2" th:if="${credentialSuccess}" class="alert alert-dark" >
                            <span th:text="${noteSuccess}"></span>
                        </div>
                        <div id="error-msg2" th:if="${credentialError}" class="alert alert-danger">
                            <span th:text="${noteError}"></span>
                        </div>

                        <button style="margin: 0.25em;" id="create_new_credential" type="button" class="btn btn-info float-right" onclick="showCredentialModal()">
                            + Add a New Credential
                        </button>

                        <div class="table-responsive">
                            <table class="table table-striped" th:object="${credentials}" id="credentialTable">
                                <thead>
                                <tr>
                                    <th style="width: 20%" scope="col"></th>
                                    <th style="width: 35%" scope="col">URL</th>
                                    <th style="width: 20%" scope="col">Username</th>
                                    <th style="width: 25%" scope="col">Password</th>
                                </tr>
                                </thead>
                                <tbody th:each="credential:${credentials}">
                                <tr>
                                    <td>
                                        <button id="credential_edit_button" type="button" class="btn btn-success"
                                                th:credential-url="${credential.getUrl()}"
                                                th:credential-key="${credential.getKey()}"
                                                th:credential-username="${credential.getUsername()}"
                                                th:credential-password="${encryptionService.decryptValue(credential.getPassword(),credential.getKey())}"
                                                th:credential-id="${credential.getCredentialId()}"
                                                onclick="showEditCredentialModal(this.getAttribute('credential-id'),
                                                    this.getAttribute('credential-url'),
                                                    this.getAttribute('credential-username'),
                                                    this.getAttribute('credential-password'),
                                                    this.getAttribute('credential-key'))"
                                        >Edit</button>
                                        <a id="delete_home_button" class="btn btn-danger"
                                           th:credential-id="${credential.getCredentialId()}"
                                           onclick="showDeleteCredentialModal(this.getAttribute('credential-id'))"
                                        >Delete</a>
                                    </td>
                                    <th id="url_credential" th:text="${credential.getUrl()}" scope="row">Example Credential URL</th>
                                    <td id="username_credential" th:text="${credential.getUsername()}">Example Credential Username</td>
                                    <td id="password_credential" th:text="${credential.getPassword()}">Example Credential Password</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:insert="fragments/create-credential :: create-credential"></div>
                        <div th:insert="fragments/edit-credential :: edit-credential"></div>
                        <div th:insert="fragments/delete-credential :: delete-credential"></div>
                    </div>
                    <!-- End of Credential Section create-credential-->
                </div>
            </div>
        </div>

        <script th:src="@{/js/jquery-slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!--For opening the note modal-->
        <script type="text/javascript">
            // For opening the note modal
            function showNoteModal(noteId, noteTitle, noteDescription) {
                console.log('i m in show note modal');
                $('#note-id').val(noteId ? noteId : '');
                $('#note-title').val(noteTitle ? noteTitle : '');
                $('#note-description').val(noteDescription ? noteDescription : '');
                $('#noteModal').modal('show');
            }

            function showEditNoteModal(noteId, noteTitle, noteDescription) {
                $('#edit-note-id').val(noteId ? noteId : '');
                $('#edit-note-title').val(noteTitle ? noteTitle : '');
                $('#edit-note-description').val(noteDescription ? noteDescription : '');
                $('#editNoteModal').modal('show');
            }
            function showDeleteNoteModal(noteId) {
                $('#delete-note-id').val(noteId ? noteId : '');
<!--                $('#edit-note-title').val(noteTitle ? noteTitle : '');-->
<!--                $('#edit-note-description').val(noteDescription ? noteDescription : '');-->
                $('#deleteNoteModal').modal('show');
            }

            // For opening the credentials modal
            function showCredentialModal(credentialId, url, username, password) {
                console.log('i m in creds')
                $('#credential-id').val(credentialId ? credentialId : '');
                $('#credential-url').val(url ? url : '');
                $('#credential-username').val(username ? username : '');
                $('#credential-password').val(password ? password : '');
                $('#credentialModal').modal('show');
            }

            function showEditCredentialModal(credentialId, url, username, password, key){
                console.log('i m in creds')
                $('#edit-credential-id').val(credentialId ? credentialId : '');
                $('#edit-credential-url').val(url ? url : '');
                $('#edit-credential-key').val(key ? key : '');
                $('#edit-credential-username').val(username ? username : '');
                $('#edit-credential-password').val(password ? password : '');
                $('#editCredentialModal').modal('show');
            }

            function showDeleteCredentialModal(credentialId){
                $('#delete-credential-id').val(credentialId ? credentialId : '');
                $('#deleteCredentialModal').modal('show');
            }
        </script>
    </body>
</html>
